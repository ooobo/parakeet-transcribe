name: Build binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - windows-latest
          - macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\release\parakeet-transcribe.exe dist\parakeet-transcribe-windows.exe

      - name: Rename binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir dist
          cp target/release/parakeet-transcribe dist/parakeet-transcribe-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: parakeet-transcribe-${{ matrix.os }}
          path: dist/*